<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-Nest - Your Personalized News Feed</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“°</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1><i class="fas fa-newspaper"></i> News Nest</h1>
                </div>
                
                <div class="search-section">
                    <div class="search-container">
                        <i class="fas fa-search search-icon"></i>
                        <input type="search" id="searchInput" class="search-input" placeholder="Search for articles, topics, or sources...">
                        <button id="searchBtn" class="search-btn">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
                
                <div class="header-actions">
                    <button id="themeToggle" class="theme-toggle" title="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <div class="user-menu">
                        <button id="userToggle" class="user-toggle">
                            <i class="fas fa-user"></i>
                            <span class="user-text">Account</span>
                        </button>
                        <div id="userDropdown" class="dropdown-menu">
                            <a href="#profile" id="profileLink" class="nav-link" data-view="profile">Profile</a>
                            <a href="#preferences" id="managePreferences" class="nav-link" data-view="preferences">Preferences</a>
                            <hr>
                            <button id="loginBtn">Login</button>
                            <button id="registerBtn">Register</button>
                            <button id="logoutBtn" class="hidden">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div id="notificationBanner" class="notification-banner hidden"></div>

    <nav class="main-nav">
        <div class="container">
            <ul class="nav-menu">
                <li><a href="#feed" class="nav-link active" data-view="feed">
                    <i class="fas fa-home"></i> Home Feed
                </a></li>
                <li><a href="#personalized" class="nav-link" data-view="personalized">
                    <i class="fas fa-user-check"></i> Personalized
                </a></li>
                <li><a href="#saved" class="nav-link" data-view="saved">
                    <i class="fas fa-bookmark"></i> Saved Articles
                </a></li>
                <li><a href="#search" class="nav-link" data-view="search">
                    <i class="fas fa-search"></i> Search
                </a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div id="viewContainer">
            <!-- Feed View -->
            <div id="feedView" class="view active">
                <div class="view-header">
                    <h1>Latest News</h1>
                    <div class="view-actions">
                         <select id="categoryFilter">
                            <option value="">All Categories</option>
                            <!-- Categories will be populated by JS -->
                        </select>
                        <button id="refreshFeed"><i class="fas fa-sync-alt"></i> Refresh</button>
                    </div>
                </div>
                <div id="articlesGrid" class="articles-grid"></div>
                <div class="load-more-container">
                    <button id="loadMoreBtn" class="load-more-btn">
                        <i class="fas fa-plus"></i>
                        Load More Articles
                    </button>
                </div>
            </div>

            <!-- Personalized View -->
            <div id="personalizedView" class="view">
                 <h1>Your Feed</h1>
                 <div id="personalizedGrid" class="articles-grid"></div>
            </div>
            
            <!-- Saved Articles View -->
            <div id="savedView" class="view">
                <h1>Saved Articles</h1>
                <div id="savedGrid" class="articles-grid"></div>
            </div>

            <!-- Search Results View -->
            <div id="searchView" class="view">
                <h1>Search Results</h1>
                <div id="searchResults" class="articles-grid"></div>
            </div>

            <!-- Profile View -->
            <div id="profileView" class="view">
                <h1>Your Profile</h1>
                <div class="profile-details">
                    <p><strong>Username:</strong> <span id="profileUsername"></span></p>
                    <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                </div>
            </div>

            <!-- Preferences View -->
            <div id="preferencesView" class="view">
                <!-- Content will be dynamically rendered by JavaScript -->
            </div>
        </div>
    </main>
    
    <div id="modalOverlay" class="modal-overlay hidden">
        <div id="modalContent" class="modal-content">
            <button id="modalClose" class="modal-close">&times;</button>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <div id="toast" class="toast"></div>
    <div id="loadingIndicator" class="loading-indicator hidden">
        <div class="spinner"></div>
    </div>

    <script src="js/app.js" type="module"></script>
</body>
</html>
