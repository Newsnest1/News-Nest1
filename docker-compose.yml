version: "3.9"
services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - search
  db:
    image: postgres:16
    environment:
      - POSTGRES_USER=news
      - POSTGRES_PASSWORD=news
      - POSTGRES_DB=news
    ports:
      - "5432:5432"
  search:
    image: getmeili/meilisearch:v1.4
    environment:
      - MEILI_MASTER_KEY=masterKey
    ports:
      - "7700:7700"
